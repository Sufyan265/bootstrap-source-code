<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Container, Row and Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .container {
            margin: 0 auto 200px auto;
            min-height: 700px;
            max-height: inherit;
        }
    </style>
</head>

<body>
    <!-- for change background color use ".bg-primary", color k liya "text-black" ↓ -->
    <h1 class="bg-warning text-black">Bootstrap</h1>

    <div class="container bg-danger">

        <!-- By default class row k me 12 columns hoty he ↓ -->
        <!-- Hmesha content column k ander rakhna ha (row me nhi) ↓ -->
        <div class="row bg-primary" style="height: 200px; color: white;">
            <div class="col-md-6 bg-success">Col 1</div>
            <div class="col-md-6 bg-secondary">Col 2</div>
        </div>

        <div class="row bg-primary" style="height: 200px; color: white; margin-top: 20px;">
            <!-- small screen k liya class "col-sm-*", large screen pr "col-lg-*" or extra lage k liya "col-xl-*" add kre ↓ -->
            <div class="col-lg-4 col-sm-2 col-md-2 bg-success">Col 1</div>
            <div class="col-lg-2 col-sm-5 col-md-8 bg-warning">Col 2</div>
            <div class="col-lg-6 col-sm-5 col-md-2 bg-secondary">Col 3</div>
        </div>

        <div class="row bg-primary" style="height: 200px; color: white; margin-top: 20px;">

            <div class="col-6 bg-secondary bg-gradient">Col 1</div>
            <div class="col-6 bg-warning bg-gradient">Col 2

                <!-- row k default columns ko custamize kr skty he (row-cols-8) ↓ -->
                <div class="row row-cols-6 bg-success" style="height: 150px;">
                    <div class="col-3 bg-info">Col 1</div>
                    <div class="col-3 bg-dark">Col 1</div>
                </div>

            </div>

        </div>




        <img src="/Container properties.png" alt="" width="70%">
    </div>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
