<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>BootStrap classes</title>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">

                <h1 class="bg-success text-white text-center rounded-3">Welcome to Bootstrap Classes!</h1>

                <div style="width: 400px; height: 300px;"

                    This is stylish div
                </div>

                <div style="width: 200px; height: 80px;"
                    class="bg-success d-flex align-items-center rounded-pill float-end">
                    This is 2nd stylish div
                </div>

                <!-- "img-fluid" sy pic responsive rhy gi sbhi screen pr ↓ -->
                <img class="img-fluid d-block" width="400px" src="/pexels-tobi-675764.jpg" alt="Landscape">
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
