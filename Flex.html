<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>BootStrap Flex</title>
    <style>
        .container {
            margin: 0 auto 200px auto;
            min-height: 500px;
            max-height: inherit;
        }
    </style>
</head>

<body>
    <h1>BootStrap Flex box</h1>
    <div class="container bg-secondary">
        <!-- Check some flex box classes ↓ -->
        <div class="row bg-primary align-items-center justify-content-center" style="height: 200px; color: white;">

            <div class="col-4 bg-success align-self-end">Col 1</div>
            <div class="col-2 bg-warning d-flex justify-content-center">Col 2</div>
            <div class="col-3 bg-danger">Col 3</div>
        </div>

        <!-- For change order add class "order", for diffirent device use sm, md, lg, xl (order-lg-*) -->
        <div class="row bg-dark align-items-center justify-content-center" style="height: 200px; color: white;">

            <div class="col-4 bg-success order-lg-3">Col 1</div>
            <div class="col-2 bg-warning order-lg-1">Col 2</div>
            <!-- "offset-*" sy hm left side space dy skty he is me bhi sm, md, lg use kr skty he (offset-lg-*) ↓ -->
            <div class="col-3 bg-danger order-lg-2 offset-2">Col 3</div>
        </div>
        


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
